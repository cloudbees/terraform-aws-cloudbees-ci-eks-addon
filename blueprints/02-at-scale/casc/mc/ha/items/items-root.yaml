removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: pipeline
  name: mockLoad
  definition:
    cpsFlowDefinition:
      sandbox: true
      script: |-
        timeout(time: 1, unit: 'HOURS'){
            parallel([0, 1].collectEntries {b -> ["branch-$b", {
              podTemplate  (inheritFrom: 'maven-and-go-ondemand') {
                node(POD_LABEL) {
                    retry (3) {
                      stage('prep') {
                        sh 'curl https://ipinfo.io/'
                      }
                      stage('build') {
                        mockLoad 180
                      }
                      stage('publish') {
                        archiveArtifacts allowEmptyArchive: true, artifacts: 'mock-artifact-*.txt'
                        fingerprint 'mock-artifact-*.txt'
                        junit 'mock-junit.xml'
                      }
                    }
                }
              }
            }]})
        }    
        build job: JOB_NAME, wait: false
- kind: pipeline
  name: checkpointed
  definition:
    cpsFlowDefinition:
      sandbox: true
      script: |-
        timeout(time: 1, unit: 'HOURS'){
            podTemplate (inheritFrom: 'maven-and-go-ondemand') {
              retry (3) {
                  node(POD_LABEL) {
                    stage('beginning') {
                      sh 'sleep 30'
                      sh 'date > date.txt'
                      archiveArtifacts artifacts: 'date', fingerprint: true
                    }
                }
              }
            }
            checkpoint 'middle'
            podTemplate (inheritFrom: 'maven-spot') {
              retry (3) {
                  node(POD_LABEL) {
                    stage('end') {
                      dir ('unarchive'){
                        unarchive mapping: [date: 'date.txt']
                        sh 'cat date.txt'
                        sh 'sleep 1h'
                      }
                    }
                  }
              }
            }
        }